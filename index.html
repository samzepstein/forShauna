<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #ffc4d6 0%, #e8b4d9 50%, #d4a5db 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 60px 50px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .character {
            width: 120px;
            height: 150px;
            margin: 0 auto 30px;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .character img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .speech-bubble {
            background: white;
            border-radius: 20px;
            padding: 25px 30px;
            position: relative;
            margin-bottom: 35px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            order: 0;
        }

        .speech-bubble::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 15px solid white;
        }

        .speech-text {
            font-size: 24px;
            font-weight: 700;
            color: #2d2d2d;
            text-align: center;
            line-height: 1.4;
        }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 24px;
            background-color: #2d2d2d;
            margin-left: 2px;
            animation: blink 0.7s infinite;
            vertical-align: middle;
        }

        @keyframes blink {
            0%, 49% {
                opacity: 1;
            }
            50%, 100% {
                opacity: 0;
            }
        }

        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            padding: 18px 45px;
            font-size: 20px;
            font-weight: 700;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Nunito', sans-serif;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(20px);
        }

        .btn.show {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .btn-yes {
            background: linear-gradient(135deg, #e91e63 0%, #c2185b 100%);
            color: white;
        }

        .btn-yes:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(233, 30, 99, 0.4);
        }

        .btn-yes:active {
            transform: translateY(-1px) scale(1.02);
        }

        .btn-no {
            background: #e0e0e0;
            color: #666;
            position: relative;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-no:hover {
            background: #d0d0d0;
        }

        .footnote {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-top: 20px;
            font-style: italic;
            opacity: 0;
        }

        .footnote.show {
            animation: fadeIn 0.5s ease forwards;
            animation-delay: 0.3s;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .year-header {
            font-size: 48px;
            font-weight: 800;
            color: #e91e63;
            text-align: center;
            margin-bottom: 30px;
            opacity: 0;
            transform: scale(0.8);
            width: 100%;
            order: -2;
        }

        .year-header.show {
            animation: popIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }

        @keyframes popIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 30px 0;
            width: 100%;
            order: -1;
        }

        .photo-item {
            width: 100%;
            height: 150px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(30px) rotate(-5deg);
        }

        .photo-item.show {
            animation: photoReveal 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes photoReveal {
            to {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .photo-item:hover img {
            transform: scale(1.1);
        }

        .statement-text {
            font-size: 20px;
            font-weight: 600;
            color: #2d2d2d;
            text-align: center;
            margin: 25px 0;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">

              <!-- Eyes - bigger, friendly bitmoji style with half-lid feel -->

              <!-- Pupils -->
              <circle cx="82" cy="113" r="3.5" fill="#0a0806"/>

              <circle cx="84" cy="110.5" r="2" fill="white"/>

              <path d="M 72 108 Q 82 104 92 108" stroke="#1a1210" stroke-width="1.8" fill="none" stroke-linecap="round"/>

              <!-- Lower eyelid subtle curve -->
              <path d="M 73 116 Q 82 119 91 116" stroke="#e0c4a8" stroke-width="0.8" fill="none" opacity="0.7"/>
              <path d="M 109 116 Q 118 119 127 116" stroke="#e0c4a8" stroke-width="0.8" fill="none" opacity="0.7"/>

              <!-- Nose - small, simple, bitmoji style -->
              <path d="M 100 118 Q 98 123 97 126" stroke="#ddb896" stroke-width="1.8" fill="none" stroke-linecap="round" opacity="0.7"/>
              <path d="M 97 126 Q 100 128 103 126" stroke="#ddb896" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.7"/>

              <!-- Mouth - warm, friendly smile -->
              <path d="M 86 138 Q 100 147 114 138" stroke="#c07060" stroke-width="2.5" fill="none" stroke-linecap="round"/>
              <!-- Upper lip -->
              <path d="M 88 138 Q 94 136 100 137 Q 106 136 112 138 Q 100 140 88 138 Z" fill="#d48a7a" opacity="0.8"/>
              <!-- Lower lip -->
              <path d="M 88 138 Q 100 146 112 138 Q 100 144 88 138 Z" fill="#c87868" opacity="0.7"/>

              <path d="M 90 139 Q 100 142 110 139" fill="white" opacity="0.85"/>

              <!-- Cheek blush - subtle like bitmoji -->
              <ellipse cx="72" cy="126" rx="8" ry="4" fill="#f5b09a" opacity="0.2"/>

        <div class="speech-bubble">
            <div class="speech-text" id="speechText"></div>
        </div>

        <div class="button-container" id="buttonContainer"></div>
        
        <div class="footnote" id="footnote"></div>
    </div>

    <script>
        const speechTextElement = document.getElementById('speechText');
        const buttonContainer = document.getElementById('buttonContainer');
        const footnoteElement = document.getElementById('footnote');

        // Create audio context for typing sound
        let audioContext = null;
        
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
        }
        
        function playTypingSound() {
            if (!audioContext) return;
            
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                // Softer, more pleasant typing sound
                oscillator.frequency.value = 600 + Math.random() * 100;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.03, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.04);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.04);
            } catch (e) {
                console.log('Audio playback error:', e);
            }
        }

        function typeWriter(text, callback) {
            speechTextElement.innerHTML = '';
            let i = 0;
            const cursor = document.createElement('span');
            cursor.className = 'cursor';
            speechTextElement.appendChild(cursor);

            function type() {
                if (i < text.length) {
                    cursor.before(text.charAt(i));
                    playTypingSound();
                    i++;
                    setTimeout(type, 60);
                } else {
                    setTimeout(() => {
                        cursor.remove();
                        if (callback) callback();
                    }, 300);
                }
            }
            type();
        }

        function showButtons(buttons) {
            buttonContainer.innerHTML = '';
            buttons.forEach((btn, index) => {
                const button = document.createElement('button');
                button.className = `btn btn-${btn.type}`;
                button.textContent = btn.text;
                button.onclick = btn.action;
                buttonContainer.appendChild(button);
                
                setTimeout(() => {
                    button.classList.add('show');
                }, 100 * index);

                // Runaway logic
                if (btn.runaway) {
                    // Wait for the show transition to finish before attaching runaway
                    setTimeout(() => {
                        button.style.position = 'relative';
                        button.style.zIndex = '10';

                        let moveHandler = (e) => {
                            const rect = button.getBoundingClientRect();
                            const btnCX = rect.left + rect.width / 2;
                            const btnCY = rect.top + rect.height / 2;

                            const dx = btnCX - e.clientX;
                            const dy = btnCY - e.clientY;
                            const dist = Math.sqrt(dx * dx + dy * dy) || 1;

                            // Get current transform
                            const style = window.getComputedStyle(button);
                            const matrix = new DOMMatrix(style.transform);
                            let curX = matrix.m41;
                            let curY = matrix.m42;

                            curX += (dx / dist) * 100;
                            curY += (dy / dist) * 100;

                            // Clamp inside container
                            const cRect = document.querySelector('.container').getBoundingClientRect();
                            const newLeft = rect.left + (dx / dist) * 100;
                            const newRight = newLeft + rect.width;
                            const newTop = rect.top + (dy / dist) * 100;
                            const newBottom = newTop + rect.height;

                            if (newLeft < cRect.left + 10) curX = cRect.left + 10 - (rect.left - curX);
                            if (newRight > cRect.right - 10) curX = cRect.right - 10 - rect.width - (rect.left - curX);
                            if (newTop < cRect.top + 10) curY = cRect.top + 10 - (rect.top - curY);
                            if (newBottom > cRect.bottom - 10) curY = cRect.bottom - 10 - rect.height - (rect.top - curY);

                            button.style.transition = 'none';
                            button.style.transform = `translate(${curX}px, ${curY}px)`;
                        };

                        button.addEventListener('mouseenter', () => {
                            document.addEventListener('mousemove', moveHandler);
                        });

                        button.addEventListener('mouseleave', () => {
                            document.removeEventListener('mousemove', moveHandler);
                            button.style.transition = 'transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1)';
                            button.style.transform = 'translate(0px, 0px)';
                        });
                    }, 600); // wait for show animation
                }
            });
        }

        function showYearHeader(year) {
            const header = document.createElement('div');
            header.className = 'year-header';
            header.textContent = `YEAR ${year}`;
            
            // Insert at the beginning of container
            const container = document.querySelector('.container');
            const character = document.querySelector('.character');
            container.insertBefore(header, character.nextSibling);
            
            setTimeout(() => {
                header.classList.add('show');
            }, 100);
        }

        function showPhotoGallery(photos) {
            const gallery = document.createElement('div');
            gallery.className = 'photo-gallery';
            
            photos.forEach((photoUrl, index) => {
                const photoItem = document.createElement('div');
                photoItem.className = 'photo-item';
                
                const img = document.createElement('img');
                img.src = photoUrl;
                img.alt = `Memory ${index + 1}`;
                
                photoItem.appendChild(img);
                gallery.appendChild(photoItem);
                
                setTimeout(() => {
                    photoItem.classList.add('show');
                }, 150 * index);
            });
            
            // Insert before speech bubble
            const speechBubble = document.querySelector('.speech-bubble');
            speechBubble.parentElement.insertBefore(gallery, speechBubble);
        }

        function clearExtras() {
            // Remove year headers and photo galleries
            const headers = document.querySelectorAll('.year-header');
            const galleries = document.querySelectorAll('.photo-gallery');
            headers.forEach(h => h.remove());
            galleries.forEach(g => g.remove());
        }

        function step1() {
            typeWriter("Hi Shauna, it's me. Sam. Ham. Ham Sandwich. Gerd. Terb. Farticles. How are you doing?", () => {
                showButtons([
                    {
                        text: "Good",
                        type: "yes",
                        action: step2
                    }
                ]);
            });
        }

        function step2() {
            buttonContainer.innerHTML = '';
            setTimeout(() => {
                typeWriter("You've probably realized now that I am not home. Don't worry. I'm not far away. But I'd like to play a little game with you. Are you in?", () => {
                    showButtons([
                        {
                            text: "Yes",
                            type: "yes",
                            action: step3
                        },
                        {
                            text: "No",
                            type: "no",
                            runaway: true,
                            action: step3
                        }
                    ]);
                });
            }, 2000);
        }

        function step3() {
            buttonContainer.innerHTML = '';
            clearExtras();
            
            setTimeout(() => {
                // Show YEAR 1 header
                showYearHeader(1);
                
                // Photos from the images folder
                const placeholderPhotos = [
                    'images/IMG_1299.HEIC',
                    'images/IMG_2319.HEIC',
                    'images/IMG_2749.HEIC',
                    'images/IMG_2753.JPG',
                    'images/IMG_2793.JPG',
                    'images/IMG_2885.HEIC',
                    'images/IMG_3126.JPG'
                ];
                
                setTimeout(() => {
                    showPhotoGallery(placeholderPhotos);
                    
                    setTimeout(() => {
                        typeWriter("PLACEHOLDER", () => {
                            showButtons([
                                {
                                    text: "PLACEHOLDER",
                                    type: "yes",
                                    action: step4
                                }
                            ]);
                        });
                    }, 1000);
                }, 800);
            }, 2000);
        }

        function step4() {
            buttonContainer.innerHTML = '';
            clearExtras();
            setTimeout(() => {
                typeWriter("More steps coming soon...", () => {
                    // Future steps will go here
                });
            }, 2000);
        }

        // Start the interaction
        window.onload = () => {
            // Initialize audio context
            initAudio();
            // Add click listener to ensure audio works
            document.body.addEventListener('click', initAudio, { once: true });
            
            setTimeout(step1, 500);
        };
    </script>
</body>
